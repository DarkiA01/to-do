<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>To Do</title>
        <link rel="stylesheet" href="css/all.min.css" />
        <link rel="stylesheet" href="css/bootstrap.min.css" />
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container" style="max-width: 600px">
                <a href="#" class="navbar-brand">
                    ToDo
                    <span class="badge bg-danger">0</span>
                </a>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="#" id="clear" class="nav-link">Clear</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container" style="max-width: 600px">
            <div class="input-group">
                <input type="text" class="form-control" />
                <button class="btn btn-dark">Add</button>
            </div>
            <ul id="todo" class="list-group"></ul>
            <ul id="done" class="list-group opacity-50 mt-3"></ul>
        </div>

        <script>
            let data = getData();
            data.map(item => creatItem(item.text, item.done));
            updateCount();

            function getData() {
                return JSON.parse(localStorage.getItem("data")) || [];
            }

            function saveData(text) {
                let data = getData();
                data.push({ text, done: false });

                localStorage.setItem("data", JSON.stringify(data));
            }

            function removeData(text) {
                let data = getData();
                let result = data.filter(item => item.text != text);
                localStorage.setItem("data", JSON.stringify(result));
            }

            function checkData(text) {
                let data = getData();
                let result = data.filter(item => {
                    if (item.text === text) item.done = true;
                    return item;
                });
                localStorage.setItem("data", JSON.stringify(result));
            }

            function clearData() {
                let data = getData();
                let result = data.filter(item => !item.done);
                localStorage.setItem("data", JSON.stringify(result));
            }

            document.querySelector("#clear").onclick = () => {
                document.querySelector("#done").textContent = "";
                clearData();
            };
            function updateCount() {
                document.querySelector(".badge").textContent =
                    document.querySelectorAll("#todo li").length;
            }
            document.querySelector("button").onclick = () => {
                let text = document.querySelector("input").value;
                if (text === "") return false;

                creatItem(text);
                updateCount();
                saveData(text);

                document.querySelector("input").value = "";
                document.querySelector("input").focus();
            };

            document.querySelector("input").onkeydown = e => {
                if (e.key === "Enter")
                    document.querySelector("button").onclick();
            };

            function creatItem(text, done = false) {
                let li = document.createElement("li");
                li.classList.add("list-group-item");
                li.textContent = text;

                let check = document.createElement("a");
                check.classList.add(
                    "fa-solid",
                    "fa-check",
                    "float-start",
                    "me-2"
                );
                check.setAttribute("href", "#");
                check.onclick = () => {
                    document.querySelector("#done").appendChild(li);
                    check.remove();
                    updateCount();
                    checkData(text);
                };

                if (!done) li.appendChild(check);

                let del = document.createElement("a");
                del.classList.add(
                    "fa-solid",
                    "fa-trash",
                    "float-end",
                    "text-danger"
                );
                del.setAttribute("href", "#");
                del.onclick = () => {
                    li.remove();
                    updateCount();
                    removeData(text);
                };

                li.appendChild(del);

                if (done) document.querySelector("#done").appendChild(li);
                else document.querySelector("#todo").appendChild(li);
            }
        </script>
    </body>
</html>
